<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #2c3e50;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.game-container {
  background-color: #ecf0f1;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

canvas {
  display: block;
  margin: 0 auto;
  background-color: #34495e;
  border: 2px solid #2c3e50;
}

p {
  margin-top: 10px;
  font-size: 1rem;
  color: #7f8c8d;
}
</style>
<body>
  <div class="game-container">
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Use arrow keys to control the snake.</p>
  </div>
  <script>
    // Получаем элемент canvas
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Настройки игры
const gridSize = 20; // Размер одной клетки
const tileCount = canvas.width / gridSize; // Количество клеток в сетке
let snake = [{ x: 10, y: 10 }]; // Начальная позиция змейки
let food = { x: 5, y: 5 }; // Начальная позиция еды
let direction = { x: 0, y: 0 }; // Направление движения змейки
let score = 0; // Счет

// Обработчик нажатия клавиш
document.addEventListener('keydown', changeDirection);

function changeDirection(event) {
  const keyPressed = event.keyCode;

  // Запрещаем разворот на 180 градусов
  if (keyPressed === 37 && direction.x === 0) direction = { x: -1, y: 0 }; // Лево
  if (keyPressed === 38 && direction.y === 0) direction = { x: 0, y: -1 }; // Вверх
  if (keyPressed === 39 && direction.x === 0) direction = { x: 1, y: 0 };  // Право
  if (keyPressed === 40 && direction.y === 0) direction = { x: 0, y: 1 };  // Вниз
}

// Основной игровой цикл
function gameLoop() {
  update();
  draw();
  setTimeout(gameLoop, 100); // Скорость игры
}

// Обновление состояния игры
function update() {
  // Движение змейки
  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  // Проверка столкновений с границами
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    resetGame();
    return;
  }

  // Проверка столкновений с самой собой
  if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
    resetGame();
    return;
  }

  // Добавляем новую голову
  snake.unshift(head);

  // Проверяем, съела ли змейка еду
  if (head.x === food.x && head.y === food.y) {
    score++;
    placeFood(); // Генерируем новую еду
  } else {
    snake.pop(); // Удаляем хвост, если еда не съедена
  }
}

// Отрисовка игры
function draw() {
  // Очищаем поле
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Рисуем змейку
  ctx.fillStyle = 'limegreen';
  snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

  // Рисуем еду
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

  // Отображаем счет
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Score: ${score}`, 10, 20);
}

// Размещение еды в случайной позиции
function placeFood() {
  food = {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };

  // Проверяем, чтобы еда не появилась на теле змейки
  if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
    placeFood();
  }
}

// Сброс игры
function resetGame() {
  snake = [{ x: 10, y: 10 }];
  direction = { x: 0, y: 0 };
  score = 0;
  placeFood();
}

// Запуск игры
placeFood();
gameLoop();
  </script>
</body>
</html>
